<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Test of formatted axis values</title>
    <script type="text/javascript" src="d3v3/d3.js"></script>
    <style type="text/css">

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 300;
    var padding = 30;


     var dataset = [
     [1, 1], [2, 2], [3, 2], [4, 2], [5, 2], [6, 2], [7, 3],
     [8, 2], [9, 2], [10, 2], [11, 2], [12, 2], [13, 2], [14, 2],
     [15, 2], [16, 1], [17, 2], [18, 1], [19, 2], [20, 3],
     [21, 2],[22, 3],
     ];


    var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[0]; })])
        .range([padding, w - padding * 2]);
    var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([h - padding, padding]);
    var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([2, 5]);
    var formatAsPercentage = d3.format(".1%");

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5);

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(3);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return xScale(d[0]);
        })
        .attr("cy", function(d) {
            return yScale(d[1]);
        })
        .attr("r", 3);

    lines = svg.selectAll("line")
        .data(dataset)
        .enter()
        .append("line")
        .attr("stroke","rgb(0,0,255)")
        .attr("stroke-width", "2");

    lines.attr("x1",function(d) {
            return xScale(d[0]);
        })
        .attr("y1", function(d) {
            return yScale(d[1]);
        })
        .attr("x2",function(d,i) {
            if (i > 0) {
                var prevData = lines.data()[i-1];
                return xScale(prevData[0]);
            }
            else {
                return 0;
            }
        })
        .attr("y2", function(d,i) {
            if (i > 0) {
                var prevData = lines.data()[i-1];
                return yScale(prevData[1]);
            }
            else {
                return 0;
            }
        })

    ;

    //Create X axis
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

    //Create Y axis
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    svg.append("text")
        .attr("x", (w / 2)+20)
        .attr("y", padding)
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("Frequency of Tooth Brushing");

</script>
</body>
</html>
