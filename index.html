<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Tooth Brushing</title>
    <script type="text/javascript" src="d3v3/d3.js"></script>
    <style type="text/css">

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 300;
    var padding = 30;


     var dataset = [
         [1, 1], [2, 2], [3, 2], [4, 2], [5, 2], [6, 2], [7, 3],
        [ 8, 2], [9, 2], [10, 2], [11, 2], [12, 2], [13, 2], [14, 2],
        [15, 2], [16, 1], [17, 2], [18, 1], [19, 2], [20, 3],
        [21, 2],[22, 3]
     ];


    var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[0]; })])
        .range([padding, w - padding * 2]);
    var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([h - padding, padding]);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5);

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(3);

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    var chart = svg.append("g")
        .attr("class", "chart")

    var lines = chart.append("g")
        .selectAll("line")
        .data(dataset)
        .enter()
        .append("line")
        .attr("stroke","steelblue")
        .attr("stroke-width", "2");

    lines.attr("x1",function(d, i) {
        if (i > 0) {
            var prevData = lines.data()[i - 1];
        } else {
            var prevData = [0,0] }
        return xScale(prevData[0]);
        })
        .attr("y1",function(d, i) {
            if (i > 0) {
                var prevData = lines.data()[i - 1];
            } else {
                var prevData = [0,0] }
            return yScale(prevData[1]);
        })
        .attr("x2",function(d,i) {
            return xScale(d[0])
        })
        .attr("y2", function(d,i) {
            return yScale(d[1])
        });

    var circles = chart.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return xScale(d[0]);
        })
        .attr("cy", function(d) {
            return yScale(d[1]);
        })
        .attr("r", 3)
        .on("mouseover", function(d) {
            d3.select(this)
                .attr("stroke", "red")
                .attr("stroke-width", "2");
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div	.html("day "+ d[0] + "<br/>"  +"brushed "+ d[1]+"x")
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function() {
            d3.select(this)
                .attr("stroke-width", "0");
        });

    //Create X axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

    //Create Y axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    svg.append("text")
        .attr("x", (w / 2)+20)
        .attr("y", padding)
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("Frequency of Tooth Brushing");

    var body = d3.select("body");

    body.append("br");

    body.append("input")
        .attr("type","text")
        .attr("id","new_value")
    ;

    body.append("button")
        .text("Add a Value")
        .on("click", function(){
//            Add new value to dataset
            var new_v = document.getElementById("new_value").value;
            var old_data = dataset.slice();
            dataset.push([dataset.length+1,parseFloat(new_v)]);

            var lines = chart.selectAll("line")
                .data(old_data);

            lines.enter()
                .append("line")
                .attr("stroke","steelblue")
                .attr("stroke-width", "2")
                .attr("x1",function(d, i) {
                    return xScale(d[0]);
//                    var prevData = lines.data()[i - 1];
//                    return xScale(prevData[0]);
            })
                .attr("y1",function(d, i) {
                    return yScale(d[1]);
//                    var prevData = lines.data()[i - 1];
//                    return yScale(prevData[1]);
                })
                .attr("x2",function(d,i) {
                    return xScale(d[0])
                })
                .attr("y2", function(d,i) {
                    return yScale(d[1])
                });
            xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
            yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

            lines.transition()
                .duration(500)
                .attr("x1",function(d, i) {
                    if (i > 0) {
                        var prevData = lines.data()[i - 1];
                    } else {
                        var prevData = [0,0] }
                    return xScale(prevData[0]);
                })
                .attr("y1",function(d, i) {
                    if (i > 0) {
                        var prevData = lines.data()[i - 1];
                    } else {
                        var prevData = [0,0] }
                    return yScale(prevData[1]);
                })
                .attr("x2",function(d,i) {
                    return xScale(d[0])
                })
                .attr("y2", function(d,i) {
                    return yScale(d[1])
                });

            var circles = chart.selectAll("circle")
                .data(dataset);

            circles.enter()
                .append("circle")
                .attr("cx", w)
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                .attr("r", 3)
                .on("mouseover", function(d) {
                    d3.select(this)
                        .attr("stroke", "red")
                        .attr("stroke-width", "2");
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div	.html("day "+ d[0] + "<br/>"  +"brushed "+ d[1]+"x")
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .attr("stroke-width", "0");
                });

//            transition bars
            circles.transition()
                .duration(500)
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                });

//            Update x-axis
            svg.select(".x.axis")
                .transition()
                .duration(1000)
                .call(xAxis);

//            Update y-axis
            svg.select(".y.axis")
                .transition()
                .duration(1000)
                .call(yAxis);
        });

</script>
</body>
</html>
